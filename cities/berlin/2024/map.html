<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Quality Index – Berlin 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../static/style.css" />
  <link rel="icon" href="../../../static/favicon.ico" />
</head>
<body>
  <h1>Life Quality Index – Berlin 2024</h1>

  <!-- Sliders para ajustar os pesos -->
  <div class="slider-container">
    <label>Green Weight: <input type="range" id="wGreen" min="0" max="1" step="0.01" value="1.0" /></label>
    <span id="valGreen">1.0</span><br/>
    <label>Summer Weight: <input type="range" id="wSummer" min="0" max="1" step="0.01" value="1.0" /></label>
    <span id="valSummer">1.0</span><br/>
    <label>Hot Days Weight: <input type="range" id="wHot" min="0" max="1" step="0.01" value="1.0" /></label>
    <span id="valHot">1.0</span><br/>
    <label>Tropical Nights Weight: <input type="range" id="wTrop" min="0" max="1" step="0.01" value="1.0" /></label>
    <span id="valTrop">1.0</span>
  </div>

  <!-- Mapa -->
  <div id="map" style="height: 500px;"></div>

  <!-- Legenda -->
  <div id="legend-container">
    <img src="../../../static/legend.png" alt="Legend">
  </div>

  <!-- Bússola -->
  <div id="compass">
    <img src="../../../static/compass.png" alt="North">
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Atualiza os valores dos sliders ao carregar a página
    window.addEventListener("DOMContentLoaded", () => {
      ["wGreen", "wSummer", "wHot", "wTrop"].forEach(id => {
        const el = document.getElementById(id);
        const valEl = document.getElementById("val" + id.slice(1));
        valEl.innerText = el.value;
      });

      // Carrega o GeoJSON específico para Berlin 2024
      const geojsonPath = "data.geojson";

      fetch(geojsonPath)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Erro ao carregar o GeoJSON: ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          updateMap(data); // Função definida no script.js
        })
        .catch(error => console.error('Erro ao carregar o GeoJSON:', error));
    });
  </script>
  <script src="../../../static/script.js"></script>
</body>
</html>
