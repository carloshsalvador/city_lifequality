<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Quality Index – Berlin 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="/city_livequality/static/style.css" /> <!-- com "href="/city_livequality/static/style.css"" só funciona no Github, mas com href="../../static/style.css" funciona local e no github e é bom para testar localmente! -->
  <link rel="icon" href="/path/to/favicon.ico" /> <!--para evitar o problema de aviso no F12/console-->
</head>
<body>

<div class="slider-container">
  <label>Green Weight: <input type="range" id="wGreen" min="0" max="1" step="0.01" value="1.0" /></label>
  <span id="valGreen">1.0</span><br/>
  <label>Summer Weight: <input type="range" id="wSummer" min="0" max="1" step="0.01" value="1.0" /></label>
  <span id="valSummer">1.0</span><br/>
  <label>Hot Days Weight: <input type="range" id="wHot" min="0" max="1" step="0.01" value="1.0" /></label>
  <span id="valHot">1.0</span><br/>
  <label>Tropical Nights Weight: <input type="range" id="wTrop" min="0" max="1" step="0.01" value="1.0" /></label>
  <span id="valTrop">1.0</span>
</div>

<div id="map"></div>

<div id="legend-container">
  <img src="/city_livequality/static/legend.png" alt="Legend">
</div>

<div id="compass">
  <img src="/city_livequality/static/compass.png" alt="North">
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    ["wGreen", "wSummer", "wHot", "wTrop"].forEach(id => {
      const el = document.getElementById(id);
      const valEl = document.getElementById("val" + id.slice(1));
      valEl.innerText = el.value;
    });
  });
</script>
<script src="/city_livequality/static/script.js"></script>
</body>
</html>
